{% extends 'admintemp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Delete Volunteer Confirmation</h2>
    <p>Are you sure you want to delete the Beneficiaries {{ vol.user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'view-beneficary_ad' %}">Cancel</a>
{% endblock %}
